<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All Notes - Firebase</title>
  <style>
    body {
      background: #121212;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    textarea {
      width: 90%;
      height: 150px;
      font-size: 18px;
      padding: 10px;
      border-radius: 10px;
      background: #222;
      color: #fff;
      border: none;
    }
    button {
      margin-top: 20px;
      padding: 10px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background: #00c4ff;
      color: white;
      cursor: pointer;
    }
    .note {
      background: #1e1e1e;
      margin: 10px auto;
      padding: 15px;
      border-radius: 8px;
      width: 90%;
      text-align: left;
      position: relative;
    }
    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff5252;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üìù CI&CD and Firebase Notes App</h1>
  <textarea id="note" placeholder="Write your note here..."></textarea><br>
  <button onclick="saveNote()">Save Note</button>

  <h2 style="margin-top: 40px;">üìö All Notes</h2>
  <div id="notesList"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.8.1/firebase-database-compat.js"></script>
  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCpxJEcYTXPj_aDQSsmJYw8pnDQyGu4EAI",
      authDomain: "ev-web-santu.firebaseapp.com",
      databaseURL: "https://ev-web-santu-default-rtdb.firebaseio.com",
      projectId: "ev-web-santu",
      storageBucket: "ev-web-santu.appspot.com",
      messagingSenderId: "742291728709",
      appId: "1:742291728709:web:ec4bcc85abc154898bf62c",
      measurementId: "G-S0QEBQW879"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function saveNote() {
      const note = document.getElementById("note").value.trim();
      if (note === "") return alert("Please enter a note!");

      const timestamp = Date.now();
      db.ref("notes/" + timestamp).set({
        text: note,
        createdAt: new Date().toLocaleString()
      }, () => {
        document.getElementById("note").value = "";
        loadNotes();
        alert("Note saved!");
      });
    }

    function deleteNote(timestamp) {
      if (confirm("Are you sure you want to delete this note?")) {
        db.ref("notes/" + timestamp).remove().then(() => {
          alert("Note deleted.");
          loadNotes();
        });
      }
    }

    function loadNotes() {
      db.ref("notes").once("value").then(snapshot => {
        const notesContainer = document.getElementById("notesList");
        notesContainer.innerHTML = "";
        const notes = snapshot.val();
        if (notes) {
          const sortedKeys = Object.keys(notes).sort((a, b) => b - a);
          sortedKeys.forEach(key => {
            const noteData = notes[key];
            const noteDiv = document.createElement("div");
            noteDiv.className = "note";
            noteDiv.innerHTML = `
              <button class="delete-btn" onclick="deleteNote(${key})">Delete</button>
              <strong>${noteData.createdAt}</strong><br>${noteData.text}
            `;
            notesContainer.appendChild(noteDiv);
          });
        } else {
          notesContainer.innerHTML = "<p>No notes yet...</p>";
        }
      });
    }

    window.onload = loadNotes;
  </script>
</body>
</html>
